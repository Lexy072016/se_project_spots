<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="???" />
    <meta name="author" content="Alexis Correll" />
    <meta name="keywords" content="???" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.svg"
            alt="Avatar Image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/Pen.svg" alt="Pen icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus.svg" alt="New post button" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button class="card__delete-button">
                  <img
                    src="./images/trash-bin.svg"
                    alt="Delete"
                    class="card__delete-icon"
                  />
                </button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__fav-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="./images/close-button.svg" alt="Close button" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                name="description"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="./images/close-button.svg" alt="Close button" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="add-card-form" class="modal__form">
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
                placeholder="Paste a link to your picture"
              />
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
